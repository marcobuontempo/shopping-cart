<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Shopping Cart</title>
    <!-- Icon -->
    <link rel="icon" href="/images/tab-icon.jfif" type="image/jpg">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body class="flexwrap">
    <h1 class="title">Marketplace</h1>
    <section id="products-listing" class="flexwrap">
        <!-- Product Listings Here -->
    </section>
    <section id="shopping-cart">
        <!-- Shopping Cart Here -->
        <table id="shopping-cart-table">
            <span id="cart-quantity-label"></span>    
            <h1 id="cart-title">Cart</h1>
            <thead class="shopping-cart-row">
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price Ea</th>
                    <th>Price Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="shopping-cart-row" id="shopping-cart-body">
                <tr>
                    <td colspan="5">Cart is empty</td>
                </tr>
            </tbody>
            <tfoot class="shopping-cart-row">
                <tr>
                    <td colspan="3" class="total-price-heading">Total Price:</td>
                    <td colspan="2" id="cart-total-price">$00.00</td>
                </tr>
            </tfoot>
        </table>
        <h1 id="minimise-cart">↓ Minimise Cart ↓</h1>
    </section>

    <!-- Link JS Code -->
    <script src="./js/products-listing.js"></script>
    <script src="./js/shopping-cart.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
